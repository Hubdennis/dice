<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geekwise Styling: Bones</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <!--This our Dice Project -->
      <section id="dice_space">
        <!--dice 1-->
        <div class="height_width">
          <span class="dot middle"></span>
        </div>

        <!--dice 2-->
        <div class="height_width">
          <span class="dot top_left"></span>
          <span class="dot bottom_right"></span>
        </div>

        <!--dice 3-->
        <div class="height_width">
          <span class="dot top_left"></span>
          <span class="dot middle"></span>
          <span class="dot bottom_right"></span>
        </div>

        <!--dice 4-->
        <div class="height_width">
          <span class="dot top_left"></span>
          <span class="dot bottom_right"></span>
          <span class="dot top_right"></span>
          <span class="dot bottom_left"></span>
        </div>

        <!--dice 5-->
        <div class="height_width">
          <span class="dot top_left"></span>
          <span class="dot bottom_right"></span>
          <span class="dot middle"></span>
          <span class="dot top_right"></span>
          <span class="dot bottom_left"></span>
        </div>

        <!--dice 6-->
        <div class="height_width">
          <span class="dot top_left"></span>
          <span class="dot bottom_right"></span>
          <span class="dot top_middle"></span>
          <span class="dot bottom_middle"></span>
          <span class="dot top_right"></span>
          <span class="dot bottom_left"></span>
        </div>


      </section>

    </body>

  </html>
